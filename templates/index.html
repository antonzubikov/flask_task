<!DOCTYPE html>
<html>
<head>
    <title>Прогноз погоды</title>
</head>
<body>
    <h1>Прогноз погоды</h1>
    <form method="POST">
        <input type="text" name="city" placeholder="Введите город">
        <button type="submit">Получить прогноз</button>
    </form>

    {% if city %}
        <h2>Прогноз для {{ city }}:</h2>
        <img src="{{ icon_url }}" alt="Иконка погоды">
        <h3>Температура: {{ temp }}°C</h3>
        <p>{{ description }}</p>
    {% endif %}
</body>
</html>
